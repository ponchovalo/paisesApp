<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off" >
            <input  type="text"
                    name="termino"
                    class="form-control"
                    placeholder="Buscar Pais..."
                    [(ngModel)]="termino"
            >
        </form>
    </div>
</div>

<hr>

<div class="alert alert-danger">
    No se encontro el termino
</div>

<div class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bandera</td>
                    <td>Nombre</td>
                    <td>Poblacion</td>
                    <td>1</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
